<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="imagex/png" href="images/Logo-ZARO.ico">
  <title>Escolha a Unidade</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Escolha sua unidade</h1>
    <div class="cards">
      <div class="card" data-link="https://wa.me/5511997867311">
        <img src="images/unidadeilha.jpg" alt="Ilha do Bororé">
        <h2>Ilha do Bororé</h2>
        <p>Além de pizzas, temos chopp e espetinhos. Serviços exclusivos desta unidade.</p>
        <button class="orderBtn hidden">Pedir</button>
      </div>
      <div class="card" data-link="https://wa.me/5511914648150">
        <img src="images/unidadechacara.jpg" alt="Chácara Santo Amaro">
        <h2>Chácara Santo Amaro</h2>
        <p>Serviço disponível: Somente Delivery.</p>
        <button class="orderBtn hidden">Pedir</button>
      </div>
      <div class="card" data-link="https://wa.me/5511992569970">
        <img src="images/unidadecidade.jpg" alt="Cidade Nova América">
        <h2>Cidade Nova América</h2>
        <p>Serviço disponível: Somente Delivery.</p>
        <button class="orderBtn hidden">Pedir</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
